<!DOCTYPE html>
<html lang="en">
{% extends 'pet/base.html' %}
{% block content %}
    <h1>Add a new pet</h1>
    <div class='form-group'>
        <form method="POST" enctype='multipart/form-data'>{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-dark">Save</button>
        </form>
    </div>
{% endblock %}
</html>
